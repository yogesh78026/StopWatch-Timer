<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <h1 class="text-center" style="font-size:5rem;">StopWatch Timer</h1>

    <div class="container">
        <div id="timer">
            00:00:00
        </div>

        <ul id="button" style="margin-top: 300px;padding-left: 381px;">
            <li><button class="btn btn-success" onclick="startTimer()">Start</button></li>
            <li><button class="btn btn-success" onclick="stopTimer()">Pause</button></li>
            <li><button class="btn btn-success" onclick="resetTimer()">Reset</button></li>
        </ul>

    </div>

    <script src="script.js"></script>

</body>

</html>
